    <!-- Register Section -->
    <main>
        <section id="register">
            <div class="container">
                <div class="register-content">
                    <h1>Register for the Event</h1>
                    <p>We are thrilled to have you join us for an exciting community event. Fill out the form below to register.</p>

                    <!-- Registration Form -->
                    <form action="#" method="post" class="registration-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                        </div>

                        <div class="form-group">
                            <label for="event">Select Event</label>
                            <select id="event" name="event" required>
                                <option value="community_workshop">Community Tech Workshop</option>
                                <option value="art_expo">Art & Creativity Expo</option>
                                <option value="yoga_retreat">Outdoor Yoga Retreat</option>
                            </select>
                        </div>

                        <button type="submit" class="cta-button">Register Now</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
